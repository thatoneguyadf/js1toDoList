<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

            <h1>toDoList</h1>

        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-xs-7">

                    <div class="btn"
                         id="addToDoItem"
                         data-toggle="modal"
                         data-target="#liModal"
                         style="color: blue;">
                        <i class="fa fa-plus-circle"></i>
                        Add toDoItem
                    </div>

                </div>

                <div class="col-xs-5">

                    <div class="btn pull-right"
                         id="clear"
                         style="color: red;">
                        <i class="fa fa-minus-circle"></i>
                        Clear Complete
                    </div>

                    <div class="btn pull-right"
                         id="clearAll"
                         style="color: red;">
                        <i class="fa fa-minus-circle"></i>
                        Clear All
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

            <hr>

            <ul id="toDoList" class="list-group">

            </ul>

        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <footer class="container">&copy;2015 FieldHouseLearning</footer>
        </div>
    </div>
</div>

<!-- modal -->

<div class="modal fade" id="liModal" tabindex="-1" role="dialog" aria-labelledby="liModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="liModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="item" class="control-label">To Do Item:</label>
                        <input type="text" class="form-control" id="item">
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label">Description:</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
