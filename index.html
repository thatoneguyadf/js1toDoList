<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="container container-top">
    <h1>toDoList</h1>
</div>

<div class="container container-bottom flex">
    <form id="toDoForm">
        <input type="text" name="toDoItem" placeholder="What do you want to do?" />
        <input type="submit" name="submit" value="Add toDoItem"/>
    </form>

    <button id="clear">Clear Complete</button>

    <button id="clearAll">Clear All</button>

    <hr>

    <ul id="toDoList">

    </ul>
</div>

<footer class="container">&copy;2015 FieldHouseLearning</footer>

<!-- modal -->

<div class="modal fade" id="liModal" tabindex="-1" role="dialog" aria-labelledby="liModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="liModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="item" class="control-label">To Do Item:</label>
                        <input type="text" class="form-control" id="item">
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label">Description:</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
