<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="container container-top">
    <h1>toDoList</h1>
</div>

<div class="container container-bottom flex">
    <form id="toDoForm">
        <input type="text" name="toDoItem" placeholder="What do you want to do?" />
        <input type="submit" name="submit" value="Add toDoItem"/>
    </form>

    <button id="clear">Clear Complete</button>

    <button id="clearAll">Clear All</button>

    <hr>

    <ul id="toDoList">

    </ul>
</div>

<footer class="container">&copy;2015 FieldHouseLearning</footer>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
